name: Build and Push Docker Image (Production)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - v*

env:
  REGISTRY: ghcr.io

jobs:
  build-slim-image:
    name: Build Slim Image (amd64)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set repository and image name to lowercase
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >>${GITHUB_ENV}
          echo "FULL_IMAGE_NAME=ghcr.io/${IMAGE_NAME,,}" >>${GITHUB_ENV}
          
          # å®šä¹‰ TCR é•œåƒåœ°å€
          # ${IMAGE_NAME##*/} æå–çš„æ˜¯ä¸å¸¦ç”¨æˆ·åçš„çº¯ä»“åº“å (ä¾‹å¦‚ my-repo)ï¼Œä»¥é€‚é… TCR æ ¼å¼
          REPO_PURE_NAME=${IMAGE_NAME##*/}
          echo "TCR_FULL_IMAGE_NAME=ccr.ccs.tencentyun.com/open-webui-next/${REPO_PURE_NAME,,}" >>${GITHUB_ENV}
        env:
          IMAGE_NAME: '${{ github.repository }}'

      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # [æ–°å¢ž] ç™»å½•è…¾è®¯äº‘ TCR
      - name: Log in to Tencent TCR
        uses: docker/login-action@v3
        with:
          registry: ccr.ccs.tencentyun.com
          username: "100004409622"
          password: ${{ secrets.TCR_PASSWORD }}

      - name: Extract metadata for GHCR
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FULL_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=git-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,enable=${{ github.ref == 'refs/heads/main' }},prefix=,suffix=,value=slim
          flavor: |
            latest=${{ github.ref == 'refs/heads/main' }}
            suffix=-slim,onlatest=true

      - name: Extract metadata for TCR
        id: meta-tcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.TCR_FULL_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=git-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,enable=${{ github.ref == 'refs/heads/main' }},prefix=,suffix=,value=slim
          flavor: |
            latest=${{ github.ref == 'refs/heads/main' }}
            suffix=-slim,onlatest=true

      - name: Extract metadata for Docker cache
        id: cache-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FULL_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            ${{ github.ref_type == 'tag' && 'type=raw,value=main' || '' }}
          flavor: |
            prefix=cache-slim-linux-amd64-
            latest=false

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta-ghcr.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.cache-meta.outputs.tags }}
          cache-to: type=registry,ref=${{ steps.cache-meta.outputs.tags }},mode=max
          # ç¦ç”¨ attestation ä»¥åŠ é€ŸæŽ¨é€
          provenance: false
          sbom: false
          build-args: |
            BUILD_HASH=${{ github.sha }}
            BUILD_BRANCH=${{ github.ref_name }}
            USE_SLIM=true

      # ä½¿ç”¨ docker tag + push æ–¹å¼æŽ¨é€åˆ° TCRï¼ˆæ˜¾ç¤ºè¿›åº¦ï¼Œæ›´å¯é ï¼‰
      - name: Push to Tencent TCR
        timeout-minutes: 60
        run: |
          echo "ðŸš€ å¼€å§‹æŽ¨é€åˆ°è…¾è®¯äº‘ TCR..."

          # èŽ·å– GHCR çš„ç¬¬ä¸€ä¸ª tag ä½œä¸ºæºé•œåƒ
          GHCR_IMAGE="${{ env.FULL_IMAGE_NAME }}:${{ steps.meta-ghcr.outputs.version }}"
          echo "æºé•œåƒ: $GHCR_IMAGE"

          # ä»Ž GHCR æ‹‰å–é•œåƒ
          echo "ðŸ“¥ æ‹‰å– GHCR é•œåƒ..."
          docker pull "$GHCR_IMAGE"

          # åªæŽ¨é€ä¸»è¦çš„ slim tagï¼ˆå‡å°‘æŽ¨é€æ¬¡æ•°ï¼‰
          TCR_IMAGE="${{ env.TCR_FULL_IMAGE_NAME }}:${{ steps.meta-ghcr.outputs.version }}"
          echo ""
          echo "ðŸ·ï¸ æ ‡è®°é•œåƒ: $TCR_IMAGE"
          docker tag "$GHCR_IMAGE" "$TCR_IMAGE"

          # æŽ¨é€å‡½æ•°ï¼ˆå¸¦é‡è¯•ï¼‰
          push_with_retry() {
            local image=$1
            local max_retries=3
            local retry=0

            while [ $retry -lt $max_retries ]; do
              echo ""
              echo "ðŸ“¤ æŽ¨é€é•œåƒ (å°è¯• $((retry+1))/$max_retries): $image"
              if docker push "$image"; then
                echo "âœ… æŽ¨é€æˆåŠŸ: $image"
                return 0
              else
                retry=$((retry+1))
                if [ $retry -lt $max_retries ]; then
                  echo "âš ï¸ æŽ¨é€å¤±è´¥ï¼Œ10ç§’åŽé‡è¯•..."
                  sleep 10
                fi
              fi
            done

            echo "âŒ æŽ¨é€å¤±è´¥ï¼Œå·²è¾¾æœ€å¤§é‡è¯•æ¬¡æ•°"
            return 1
          }

          # æŽ¨é€ä¸» tag
          push_with_retry "$TCR_IMAGE"

          # å¦‚æžœæ˜¯ main åˆ†æ”¯ï¼Œé¢å¤–æŽ¨é€ slim å’Œ latest tag
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo ""
            echo "ðŸ“Œ æŽ¨é€é¢å¤–æ ‡ç­¾..."

            docker tag "$GHCR_IMAGE" "${{ env.TCR_FULL_IMAGE_NAME }}:slim"
            push_with_retry "${{ env.TCR_FULL_IMAGE_NAME }}:slim"

            docker tag "$GHCR_IMAGE" "${{ env.TCR_FULL_IMAGE_NAME }}:latest"
            push_with_retry "${{ env.TCR_FULL_IMAGE_NAME }}:latest"
          fi

          echo ""
          echo "ðŸŽ‰ TCR æŽ¨é€å®Œæˆï¼"

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.FULL_IMAGE_NAME }}:${{ steps.meta-ghcr.outputs.version }}

      - name: Output image tags
        run: |
          echo "## ðŸ³ Docker é•œåƒæž„å»ºæˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**GHCR é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-ghcr.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**TCR é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-tcr.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æ‹‰å–å‘½ä»¤ (GHCR):**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.FULL_IMAGE_NAME }}:slim" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æ‹‰å–å‘½ä»¤ (TCR):**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.TCR_FULL_IMAGE_NAME }}:slim" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY