name: Build and Push Docker Image (Production)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - v*

env:
  REGISTRY: ghcr.io

jobs:
  build-slim-image:
    name: Build Slim Image (amd64)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set repository and image name to lowercase
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >>${GITHUB_ENV}
          echo "FULL_IMAGE_NAME=ghcr.io/${IMAGE_NAME,,}" >>${GITHUB_ENV}
          
          # å®šä¹‰ TCR é•œåƒåœ°å€
          # ${IMAGE_NAME##*/} æå–çš„æ˜¯ä¸å¸¦ç”¨æˆ·åçš„çº¯ä»“åº“å (ä¾‹å¦‚ my-repo)ï¼Œä»¥é€‚é… TCR æ ¼å¼
          REPO_PURE_NAME=${IMAGE_NAME##*/}
          echo "TCR_FULL_IMAGE_NAME=ccr.ccs.tencentyun.com/open-webui-next/${REPO_PURE_NAME,,}" >>${GITHUB_ENV}
        env:
          IMAGE_NAME: '${{ github.repository }}'

      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # [æ–°å¢ž] ç™»å½•è…¾è®¯äº‘ TCR
      - name: Log in to Tencent TCR
        uses: docker/login-action@v3
        with:
          registry: ccr.ccs.tencentyun.com
          username: "100004409622"
          password: ${{ secrets.TCR_PASSWORD }}

      - name: Extract metadata for GHCR
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FULL_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=git-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,enable=${{ github.ref == 'refs/heads/main' }},prefix=,suffix=,value=slim
          flavor: |
            latest=${{ github.ref == 'refs/heads/main' }}
            suffix=-slim,onlatest=true

      - name: Extract metadata for TCR
        id: meta-tcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.TCR_FULL_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=git-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,enable=${{ github.ref == 'refs/heads/main' }},prefix=,suffix=,value=slim
          flavor: |
            latest=${{ github.ref == 'refs/heads/main' }}
            suffix=-slim,onlatest=true

      - name: Extract metadata for Docker cache
        id: cache-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FULL_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            ${{ github.ref_type == 'tag' && 'type=raw,value=main' || '' }}
          flavor: |
            prefix=cache-slim-linux-amd64-
            latest=false

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta-ghcr.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.cache-meta.outputs.tags }}
          cache-to: type=registry,ref=${{ steps.cache-meta.outputs.tags }},mode=max
          # ç¦ç”¨ attestation ä»¥åŠ é€ŸæŽ¨é€
          provenance: false
          sbom: false
          build-args: |
            BUILD_HASH=${{ github.sha }}
            BUILD_BRANCH=${{ github.ref_name }}
            USE_SLIM=true

      # ä½¿ç”¨ docker tag + push æ–¹å¼æŽ¨é€åˆ° TCRï¼ˆæ˜¾ç¤ºè¿›åº¦ï¼Œæ›´å¯é ï¼‰
      - name: Push to Tencent TCR
        timeout-minutes: 30
        run: |
          echo "ðŸš€ å¼€å§‹æŽ¨é€åˆ°è…¾è®¯äº‘ TCR..."

          # èŽ·å– GHCR çš„ç¬¬ä¸€ä¸ª tag ä½œä¸ºæºé•œåƒ
          GHCR_IMAGE="${{ env.FULL_IMAGE_NAME }}:${{ steps.meta-ghcr.outputs.version }}"
          echo "æºé•œåƒ: $GHCR_IMAGE"

          # ä»Ž GHCR æ‹‰å–é•œåƒï¼ˆåº”è¯¥å¾ˆå¿«ï¼Œå› ä¸ºåœ¨åŒä¸€ç½‘ç»œï¼‰
          echo "ðŸ“¥ æ‹‰å– GHCR é•œåƒ..."
          docker pull "$GHCR_IMAGE"

          # ä¸ºæ¯ä¸ª TCR tag åˆ›å»ºæ ‡ç­¾å¹¶æŽ¨é€
          echo "ðŸ“¤ æŽ¨é€åˆ° TCR..."
          echo "${{ steps.meta-tcr.outputs.tags }}" | while read tag; do
            if [ -n "$tag" ]; then
              echo ""
              echo "----------------------------------------"
              echo "ðŸ·ï¸ æ ‡è®°é•œåƒ: $tag"
              docker tag "$GHCR_IMAGE" "$tag"

              echo "ðŸ“¤ æŽ¨é€é•œåƒ: $tag"
              docker push "$tag"
              echo "âœ… å®Œæˆ: $tag"
            fi
          done

          echo ""
          echo "ðŸŽ‰ æ‰€æœ‰ TCR é•œåƒæŽ¨é€å®Œæˆï¼"

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.FULL_IMAGE_NAME }}:${{ steps.meta-ghcr.outputs.version }}

      - name: Output image tags
        run: |
          echo "## ðŸ³ Docker é•œåƒæž„å»ºæˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**GHCR é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-ghcr.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**TCR é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-tcr.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æ‹‰å–å‘½ä»¤ (GHCR):**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.FULL_IMAGE_NAME }}:slim" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æ‹‰å–å‘½ä»¤ (TCR):**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.TCR_FULL_IMAGE_NAME }}:slim" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY